<!DOCTYPE html>
<html>
  <head>
    <title>Loved Pets Animal Shelter</title>
    <link rel="stylesheet" href="style_2.css">
    <link rel="icon" type="image/x-icon" href="Small_logo.png">
  </head>

  <body>
  <div class="row">
    <div class="col-25">
      <label for="name">First Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="name" name="firstname" placeholder="First Name">
    </div>
  </div>


      <div class="row">
    <div class="col-25">
      <label for="last">Last Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="last" name="lastname" placeholder="Last Name">
    </div>
  </div>

   <div class="row">
    <div class="col-25">
      <label for="email">Email</label>
    </div>
    <div class="col-75">
      <input type="text" id="email" name="emailaddress" placeholder="Email">
    </div>
  </div>

 <div class="row">
    <div class="col-25">
      <label for="phone">Phone</label>
    </div>
    <div class="col-75">
      <input type="text" id="phone" name="phonenumber" placeholder="Phone Number">
    </div>
  </div>


     <div class="row">
    <div class="col-25">
      <label for="city">City</label>
    </div>
    <div class="col-75">
      <input type="text" id="city" name="place" placeholder="City">
    </div>
  </div>

    
  </body>
</html>
